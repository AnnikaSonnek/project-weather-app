<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Annikas and Pekis weather-app</title>
    
</head>
<body>
<container class="weather-box">
        <p>Stockholm, Sweden</p>
        <p>Now</p>
        <img src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/cloud-moon.svg"/>
        <h1>+ 18 °</h1>
        <h4>Mostly Cloudy</h4>
        <container class="sun-and-time">    
            <container class="sun">
                <img src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/sunrise.svg"/>
                <img src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/sunset.svg"/>
            </container>
            <container class="time">
                <p>06:00</p>
                <p>23:15</p>
            </container>
            <container class="wind">
                <img src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/wind.svg"/>
            </container>
            <container class="wind-speed">
                <p>4 m/s</p>
            </container>
        </container>

    <container class = "forecast">
        <container class = "weekdays">
            <h6>Tuesday</h6>
            <h6>Wednesday</h6>
            <h6>Thursday</h6>
            <h6>Friday</h6>
        </container>

        <container class = "week-temp">
            <h6>+ 18 ° | + 15 °</h6>
            <h6>+ 21 ° | + 10 °</h6>
            <h6>+ 11 ° | - 3 °</h6>
            <h6>+ 20 ° | + 10 °</h6>
        </container>

    </container>
</container>
    <script src="./script.js"></script>
</body>
</html>
