<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Annikas and Pekis weather-app</title>
    
</head>
<body>
<container class="weather-box" id="weather-box">
        <p class ="city-name" id="city-name">Stockholm23</p>
        <img src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/cloud-moon.svg"/>
        <h1 class = "current-temp" id="current-temp">+ 18 Â°</h1>
        <h4 class ="weather-description" id ="weather-description">Mostly Cloudy</h4>
        <container class="sun-and-time" id="sun-and-time">    
            <container class="sun" id="sun">
                <img src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/sunrise.svg"/>
                <img src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/sunset.svg"/>
            </container>
            <container class="time" id="time">
                <p>06:00</p>
                <p>23:15</p>
            </container>
            <container class="wind" id="wind">
                <img src="./Weather-Icons/Weather-Icons-IOS7-Style-PIXEDEN/SVG/wind.svg"/>
            </container>
            <container class="wind-speed" id="wind-speed">
                
            </container>
        </container>

    <container class = "forecast" id="forecast">
        <container class = "weekdays" id="weekdays">
        </container>

        <container class = "week-temp" id="week-temp">
        </container>

    </container>
</container>
    <script src="./script.js"></script>
</body>
</html>
